<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>水羽的计算器！//calculator!!</title>

    <script src="lib/node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="lib/node_modules/tether/dist/js/tether.min.js"></script>
    <script src="lib/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="lib/node_modules/bootstrap/dist/css/bootstrap.min.css" />
    
    <script type="text/javascript" src="./lib/9yinCalc.js"></script>
    <script type="text/javascript" src="./lib/menu.js"></script>
    <script type="text/javascript" src="./lib/copyleft.js"></script>
    <script type="text/javascript" src="./lib/zhenCalc.js"></script>

    <script type="text/javascript">
    //to control label, and input-group
      jQuery(function(){
        jQuery(".form-inline label").each(function(){
          jQuery(this).attr({
            "class" : "col-5 col-sm-5 col-lg-6"
          });
        });
        jQuery(".form-inline .input-group").each(function(){
          jQuery(this).attr(
            "class", "input-group col-7 col-sm-7 col-lg-6"
          );
        });
        jQuery(".btn").each(function(){
          jQuery(this).attr(
            "class", "btn btn-secondary"
          )
        })

        jQuery("#clickmeandlook").attr({
          "class" : "btn btn-outline-primary"
        })
      });
    </script>

    <style media="screen">
      form span{
        display: inline-block;
        width: auto;
      }
      button {
        /*color: #00ff00;
        background-color: #b0c4de;*/
      }
      #weaponDamage {
        display: inline-block;
        width: auto;
      }
      #zhenDamage {
        background-color: #e0ebeb;
      }

    </style>
  </head>
  <body>
    <div class="container-fluid ">
      <div class="row">
        <div class="col-12  bg-info">
          <h1 id="header">水羽的九阴阵法效果展示器</h1>
        </div>
      </div>
    </div>


    <div class="container-fluid">
      <div class="row">
        <div class="col-12 bg-success">
          <ul></ul>
        </div>
      </div>
    </div>


<br>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6 col-lg-5">
          <div class="form-inline">
              <label for="">
            你的结拜阵法
              </label>
              <div class="input-group">
                <select id="jieBaiZhen" class="selectpicker" name="">
                  <option value="0">地裂阵</option>
                  <option value="1">摘星阵</option>
                  <option value="2">三绝阵</option>
                  <option value="3">刀网阵</option>
                  <option value="4">搜杀阵</option>
                </select>
                <select id="jieBaiZhenLevel" name="">
                  <option value="0">1</option>
                  <option value="1">2</option>
                  <option value="2">3</option>
                  <option value="3">4</option>
                  <option value="4">5</option>
                  <option value="5">6</option>
                </select>

                <div class="input-group-addon">
                层了
                </div>
            </div>
          </div>

          <div class="form-inline">
            <label for="">
          你的武器伤害
            </label>
            <div class="input-group">
          <input class="form-control" type="text" id="weaponDamage_left"  name="" value="">
          <div class="input-group-addon">
            ~
          </div>
          <input class="form-control" type="text" id="weaponDamage_right" name="" value="">

            </div>
          </div>
        </div>

        <div class="col-12 col-md-6 col-lg-5">
          <div class="form-inline">
            <label for="">
          你的内功威力
            </label>
            <div class="input-group">
          <input class="form-control" type="text" id="magic_property" name="" value="">
            </div>
          </div>

          <div class="form-inline">
            <label for="">
          你的近战威力
            </label>
            <div class="input-group">
          <input class="form-control" type="text" id="physics_property" name="" value="">
            </div>
          </div>

        </div>
      </div>
    </div>

<br>

    <div class="container">
      <div class="row">
        <div class="col-2">

        </div>
        <div class="col-8" style="text-align:center">

          <button  class="btn" type="button" name="button" onclick="calc_zhen_test()">test</button>
          <span>
            &nbsp;&nbsp;
            &dagger;
            &nbsp;&nbsp;</span>
          <button  class="btn" type="button" name="button" onclick="calc_zhen_reset()">clear</button>
          <span>
            &nbsp;&nbsp;
            &dagger;
            &nbsp;&nbsp;</span>
          <button id="clickmeandlook" class="btn-outline-primary"
          type="button" name="button" onclick="calc_zhen()">
            点我看效果</button>

        </div>
        <div class="col-2">

        </div>
      </div>

    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-12 bg-info">
          <ul></ul>
        </div>
      </div>
    </div>
      <div class="container">
        <div class="col-2">

        </div>
          <div class="form-inline col-8">
          你的阵法:&nbsp;<span id=zhenDamage></span>
          </div>
          <div class="col-2">

          </div>
      </div>
    <div class="container-fluid" id="footer">
      <div class="row">
        <div class="col-12 bg-info">
          <ul></ul>
        </div>
      </div>


    </div>
    <br>
  </body>
</html>
