<!-- https://github.com/DenverCoder1/readme-typing-svg/ -->
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 400 70" style="background-color: #00000000;" width="400px" height="70px">

    
                <path id="path0">
                            <!-- Single line -->
                                <animate id="d0" attributeName="d" begin="0s;d17.end" dur="5000ms" fill="remove" values="m0,35 h0 ; m0,35 h400 ; m0,35 h400 ; m0,35 h0" keyTimes="0;0.8;0.8;1"/>
                    </path>
    <text font-family="&quot;system-ui&quot;, monospace" fill="#000000" font-size="36" dominant-baseline="auto" x="0%" text-anchor="start">
        <textPath xlink:href="#path0">
            “虽然瞎子感情失败，
        </textPath>
    </text>
        <path id="path1">
                            <!-- Single line -->
                                <animate id="d1" attributeName="d" begin="d0.end" dur="5000ms" fill="remove" values="m0,35 h0 ; m0,35 h400 ; m0,35 h400 ; m0,35 h0" keyTimes="0;0.8;0.8;1"/>
                    </path>
    <text font-family="&quot;system-ui&quot;, monospace" fill="#000000" font-size="36" dominant-baseline="auto" x="0%" text-anchor="start">
        <textPath xlink:href="#path1">
            但在此后秉烛夜聊中教会我很多东西。
        </textPath>
    </text>
        <path id="path2">
                            <!-- Single line -->
                                <animate id="d2" attributeName="d" begin="d1.end" dur="5000ms" fill="remove" values="m0,35 h0 ; m0,35 h400 ; m0,35 h400 ; m0,35 h0" keyTimes="0;0.8;0.8;1"/>
                    </path>
    <text font-family="&quot;system-ui&quot;, monospace" fill="#000000" font-size="36" dominant-baseline="auto" x="0%" text-anchor="start">
        <textPath xlink:href="#path2">
            比如：学会自我欺骗，
        </textPath>
    </text>
        <path id="path3">
                            <!-- Single line -->
                                <animate id="d3" attributeName="d" begin="d2.end" dur="5000ms" fill="remove" values="m0,35 h0 ; m0,35 h400 ; m0,35 h400 ; m0,35 h0" keyTimes="0;0.8;0.8;1"/>
                    </path>
    <text font-family="&quot;system-ui&quot;, monospace" fill="#000000" font-size="36" dominant-baseline="auto" x="0%" text-anchor="start">
        <textPath xlink:href="#path3">
            敢于面对自己最无耻的念头，
        </textPath>
    </text>
        <path id="path4">
                            <!-- Single line -->
                                <animate id="d4" attributeName="d" begin="d3.end" dur="5000ms" fill="remove" values="m0,35 h0 ; m0,35 h400 ; m0,35 h400 ; m0,35 h0" keyTimes="0;0.8;0.8;1"/>
                    </path>
    <text font-family="&quot;system-ui&quot;, monospace" fill="#000000" font-size="36" dominant-baseline="auto" x="0%" text-anchor="start">
        <textPath xlink:href="#path4">
            敢于行动，过后说实话。
        </textPath>
    </text>
        <path id="path5">
                            <!-- Single line -->
                                <animate id="d5" attributeName="d" begin="d4.end" dur="5000ms" fill="remove" values="m0,35 h0 ; m0,35 h400 ; m0,35 h400 ; m0,35 h0" keyTimes="0;0.8;0.8;1"/>
                    </path>
    <text font-family="&quot;system-ui&quot;, monospace" fill="#000000" font-size="36" dominant-baseline="auto" x="0%" text-anchor="start">
        <textPath xlink:href="#path5">
            凡事想做就做，想太多没用。
        </textPath>
    </text>
        <path id="path6">
                            <!-- Single line -->
                                <animate id="d6" attributeName="d" begin="d5.end" dur="5000ms" fill="remove" values="m0,35 h0 ; m0,35 h400 ; m0,35 h400 ; m0,35 h0" keyTimes="0;0.8;0.8;1"/>
                    </path>
    <text font-family="&quot;system-ui&quot;, monospace" fill="#000000" font-size="36" dominant-baseline="auto" x="0%" text-anchor="start">
        <textPath xlink:href="#path6">
            打架一定要有气势，
        </textPath>
    </text>
        <path id="path7">
                            <!-- Single line -->
                                <animate id="d7" attributeName="d" begin="d6.end" dur="5000ms" fill="remove" values="m0,35 h0 ; m0,35 h400 ; m0,35 h400 ; m0,35 h0" keyTimes="0;0.8;0.8;1"/>
                    </path>
    <text font-family="&quot;system-ui&quot;, monospace" fill="#000000" font-size="36" dominant-baseline="auto" x="0%" text-anchor="start">
        <textPath xlink:href="#path7">
            一旦动手，先环视四周，
        </textPath>
    </text>
        <path id="path8">
                            <!-- Single line -->
                                <animate id="d8" attributeName="d" begin="d7.end" dur="5000ms" fill="remove" values="m0,35 h0 ; m0,35 h400 ; m0,35 h400 ; m0,35 h0" keyTimes="0;0.8;0.8;1"/>
                    </path>
    <text font-family="&quot;system-ui&quot;, monospace" fill="#000000" font-size="36" dominant-baseline="auto" x="0%" text-anchor="start">
        <textPath xlink:href="#path8">
            甭管看见什么，
        </textPath>
    </text>
        <path id="path9">
                            <!-- Single line -->
                                <animate id="d9" attributeName="d" begin="d8.end" dur="5000ms" fill="remove" values="m0,35 h0 ; m0,35 h400 ; m0,35 h400 ; m0,35 h0" keyTimes="0;0.8;0.8;1"/>
                    </path>
    <text font-family="&quot;system-ui&quot;, monospace" fill="#000000" font-size="36" dominant-baseline="auto" x="0%" text-anchor="start">
        <textPath xlink:href="#path9">
            越不敢拿的就越要冲上拿起来，
        </textPath>
    </text>
        <path id="path10">
                            <!-- Single line -->
                                <animate id="d10" attributeName="d" begin="d9.end" dur="5000ms" fill="remove" values="m0,35 h0 ; m0,35 h400 ; m0,35 h400 ; m0,35 h0" keyTimes="0;0.8;0.8;1"/>
                    </path>
    <text font-family="&quot;system-ui&quot;, monospace" fill="#000000" font-size="36" dominant-baseline="auto" x="0%" text-anchor="start">
        <textPath xlink:href="#path10">
            气势上绝对要先压过对方。
        </textPath>
    </text>
        <path id="path11">
                            <!-- Single line -->
                                <animate id="d11" attributeName="d" begin="d10.end" dur="5000ms" fill="remove" values="m0,35 h0 ; m0,35 h400 ; m0,35 h400 ; m0,35 h0" keyTimes="0;0.8;0.8;1"/>
                    </path>
    <text font-family="&quot;system-ui&quot;, monospace" fill="#000000" font-size="36" dominant-baseline="auto" x="0%" text-anchor="start">
        <textPath xlink:href="#path11">
            另外很多以前想过的烦恼，
        </textPath>
    </text>
        <path id="path12">
                            <!-- Single line -->
                                <animate id="d12" attributeName="d" begin="d11.end" dur="5000ms" fill="remove" values="m0,35 h0 ; m0,35 h400 ; m0,35 h400 ; m0,35 h0" keyTimes="0;0.8;0.8;1"/>
                    </path>
    <text font-family="&quot;system-ui&quot;, monospace" fill="#000000" font-size="36" dominant-baseline="auto" x="0%" text-anchor="start">
        <textPath xlink:href="#path12">
            真正去面对时并不难过。
        </textPath>
    </text>
        <path id="path13">
                            <!-- Single line -->
                                <animate id="d13" attributeName="d" begin="d12.end" dur="5000ms" fill="remove" values="m0,35 h0 ; m0,35 h400 ; m0,35 h400 ; m0,35 h0" keyTimes="0;0.8;0.8;1"/>
                    </path>
    <text font-family="&quot;system-ui&quot;, monospace" fill="#000000" font-size="36" dominant-baseline="auto" x="0%" text-anchor="start">
        <textPath xlink:href="#path13">
            即使和猴子单挑CS，
        </textPath>
    </text>
        <path id="path14">
                            <!-- Single line -->
                                <animate id="d14" attributeName="d" begin="d13.end" dur="5000ms" fill="remove" values="m0,35 h0 ; m0,35 h400 ; m0,35 h400 ; m0,35 h0" keyTimes="0;0.8;0.8;1"/>
                    </path>
    <text font-family="&quot;system-ui&quot;, monospace" fill="#000000" font-size="36" dominant-baseline="auto" x="0%" text-anchor="start">
        <textPath xlink:href="#path14">
            把把被他手枪爆头，
        </textPath>
    </text>
        <path id="path15">
                            <!-- Single line -->
                                <animate id="d15" attributeName="d" begin="d14.end" dur="5000ms" fill="remove" values="m0,35 h0 ; m0,35 h400 ; m0,35 h400 ; m0,35 h0" keyTimes="0;0.8;0.8;1"/>
                    </path>
    <text font-family="&quot;system-ui&quot;, monospace" fill="#000000" font-size="36" dominant-baseline="auto" x="0%" text-anchor="start">
        <textPath xlink:href="#path15">
            也别对他大喊大叫，
        </textPath>
    </text>
        <path id="path16">
                            <!-- Single line -->
                                <animate id="d16" attributeName="d" begin="d15.end" dur="5000ms" fill="remove" values="m0,35 h0 ; m0,35 h400 ; m0,35 h400 ; m0,35 h0" keyTimes="0;0.8;0.8;1"/>
                    </path>
    <text font-family="&quot;system-ui&quot;, monospace" fill="#000000" font-size="36" dominant-baseline="auto" x="0%" text-anchor="start">
        <textPath xlink:href="#path16">
            其实在精神上，已经强奸了猴子。”   
        </textPath>
    </text>
        <path id="path17">
                            <!-- Single line -->
                                <animate id="d17" attributeName="d" begin="d16.end" dur="5000ms" fill="remove" values="m0,35 h0 ; m0,35 h400 ; m0,35 h400 ; m0,35 h0" keyTimes="0;0.8;0.8;1"/>
                    </path>
    <text font-family="&quot;system-ui&quot;, monospace" fill="#000000" font-size="36" dominant-baseline="auto" x="0%" text-anchor="start">
        <textPath xlink:href="#path17">
